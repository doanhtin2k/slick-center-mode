  <script>
    $(document).ready(function () {
        $(".slider").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,

          autoplaySpeed: 5000,

          centerMode: true,
          centerPadding: "0",
          dots: true,
